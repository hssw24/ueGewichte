<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gewichte umrechnen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ddd;
        }
        .correct {
            background-color: #4CAF50 !important;
            color: white;
        }
        .wrong {
            background-color: #FF5733 !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gewichte umrechnen</h2>
        <div class="question" id="question"></div>
        <div id="answers"></div>
        <button onclick="generateQuestion()">Neue Aufgabe</button>
    </div>

    <script>
        // 📝 Hier eigene Aufgaben eintragen!  
        const questions = [
            { 
                question: "5000 g = ? kg", 
                correct: "5", 
                options: ["50", "5", "500", "5000"] 
            },
            { 
                question: "3 t = ? kg", 
                correct: "3000", 
                options: ["3", "30", "3000", "300"] 
            },
            { 
                question: "7 kg = ? g", 
                correct: "7000", 
                options: ["6000", "7000", "8000", "9000"] 
            },
            { 
                question: "2 t = ? kg", 
                correct: "2000", 
                options: ["1000", "2000", "2500", "3000"] 
            },
            { 
                question: "9000 g = ? kg", 
                correct: "9", 
                options: ["8", "9", "10", "11"] 
            }
        ];

        function generateQuestion() {
            document.getElementById("answers").innerHTML = ""; // Alte Antworten löschen

            let randomIndex = Math.floor(Math.random() * questions.length);
            let selectedQuestion = questions[randomIndex];

            document.getElementById("question").innerHTML = selectedQuestion.question;

            let answers = [...selectedQuestion.options];
            answers = answers.sort(() => Math.random() - 0.5); // Antworten mischen

            // Antwortbuttons erstellen
            answers.forEach(answer => {
                let btn = document.createElement("button");
                btn.className = "btn";
                btn.innerHTML = answer;
                btn.onclick = function () {
                    if (answer === selectedQuestion.correct) {
                        btn.classList.add("correct");
                    } else {
                        btn.classList.add("wrong");
                    }
                };
                document.getElementById("answers").appendChild(btn);
            });
        }

        generateQuestion(); // Erste Aufgabe erzeugen
    </script>
</body>
</html>
